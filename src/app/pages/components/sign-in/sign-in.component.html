<div class="signInContainer">
    <div class="imgDiv">
      <img src="sign-in.png" alt="">
    </div>
    <div class="form-container">
      <h2>Sign In</h2>
      <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p> 
      <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
        <div class="form-items">
          <input type="email" placeholder="Email" name="email" [(ngModel)]="signInData.email" required />
          <input type="password" placeholder="Password" name="password" [(ngModel)]="signInData.password" required />
        </div>
        <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
        <p class="error-message">Invalid Email or Password</p>
      </form>
  </div>
  </div>
